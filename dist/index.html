<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        height: 100px;
        text-align: center;
        line-height: 100px;
        font-size: 20px;
      }

      .container {
        display: flex;
        justify-content: space-around;
      }

      .left {
        background: #cec0c0;
        width: 500px;
        height: 500px;
      }
      .right {
        background: #9accc8;
        width: 500px;
        height: 500px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
  </head>
  <body>
    <header>홍송남 번역기</header>
    <nav>
      <ul>
        <li>기본</li>
        <li>이중번역</li>
        <li>결과비교</li>
        <li>다양한 원문</li>
      </ul>
    </nav>
    <section class="container">
      <article class="left">
        <div>title</div>
        <div>
          <div class="box-menu">
            <span>최소화</span>
            <span>닫기</span>
          </div>
          <div class="box-nav">
            <div class="engine-select">
              <div>img</div>
              <div>papago</div>
              <div>...</div>
            </div>
            <div class="language-select">
              <ul>
                <li>한국어</li>
                <li>영어</li>
                <li>중국어</li>
                <li>일본어</li>
                <li>...</li>
              </ul>
            </div>
          </div>
          <div>
            <textarea
              name="original-text"
              id="original-text"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
        <div class="text">
          <select name="translate-target" id="translate-target">
            <option value="kr">한국어</option>
            <option value="en">영어</option>
            <option value="ru">러시아어</option>
          </select>
          <button id="btn_translate">번역하기</button>
          <select name="translator-type" id="translator-type">
            <option value="google">google</option>
            <option value="papago">papago</option>
            <option value="kakao">kakao</option>
          </select>
        </div>
      </article>
      <div>
        <button id="btn_translate"></button>
      </div>
      <article class="right">
        <div class="translate-google">
          <textarea
            name="translate-text"
            id="translate-text"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </article>
    </section>
    <script src="restFront.js"></script>
  </body>
</html>
