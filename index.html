<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        height: 100px;
        text-align: center;
        line-height: 100px;
        font-size: 20px;
      }

      .container {
        display: flex;
        justify-content: space-around;
      }

      .left {
        background: #cec0c0;
        width: 500px;
        height: 500px;
      }
      .right {
        background: #9accc8;
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <header>번역기 테스트</header>
    <section class="container">
      <section class="left">
        <div class="text">번역할 내용</div>
      </section>
      <section class="right">
        <div class="translate-google">번역된 내용</div>
      </section>
    </section>
    <!-- <script src="google_translator.js"></script> -->
  </body>
</html>
